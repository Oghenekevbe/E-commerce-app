{% extends 'base.html' %}
{% block title %}Obaya Online | Change Password{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col" style="height: 82vh;">
          <h5 style="margin-top: 10px;">Kindly fill in the details below to change your password</h5>
            <div class="form-control-group">
                <div class="form-group">
                    <form action="" method='POST' class='form-control'>
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type='submit' class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock content %}
