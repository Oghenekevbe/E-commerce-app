{% extends 'base.html' %}
{% block title %}Obaya Online | Add Product{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col"  style="height: max-content; margin-top: 10px;">
            <p><h6>Fill the form below to add a product</h6></p>
    
            <form action="" method ='POST'>
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary" type='submit'>Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
