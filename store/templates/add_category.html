{% extends 'base.html' %}
{% block title %}Obaya Online | Add Category{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col" style="max-height: max-content; margin-top: 10px; min-height: 82vh;" >
          <p>
          <h6>Fill the form below to add a new category</h6>
          </p>
      
          <form action="" method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type='submit'>Submit</button>
          </form>
      
        </div>
      
      </div>
</div>

{% endblock %}
